<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UFT-8">
<meta name="viewport" content="width-device-width" , initial-scale=1. <title>Weekend Control</title>
</head>

<body>
    <h1>Challenge</h1>
    <script>
        function isWeekend(date) {
            let weekendDate = new Date(date);
            let day = weekendDate.getDay();

            const days = ['Pazar', 'Pazartesi', 'Salı', 'Çarşamba', 'Perşembe', 'Cuma', 'Cumartesi']

            let isWeekend = day === 0 || day === 6;

            return {
                date: date,
                day: days[day],
                isWeekend: isWeekend
            };
        }

        console.log(isWeekend("2020-01-18")); // {date: "2020-01-18", day: "Cumartesi", isWeekend: true}
        console.log(isWeekend('2025-03-04')); // {date: "2025-03-04", day: "Salı", isWeekend: false}
        console.log(isWeekend('1969-01-01'));
        console.log(isWeekend('1969-06-24'));
        console.log(isWeekend('2002-11-06'));
        console.log(isWeekend('1998-12-02'));
    </script>
</body>

</html>
