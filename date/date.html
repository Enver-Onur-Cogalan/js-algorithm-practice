</head>

<body>
    <h1>Challenge</h1>
    <script>
        function calculateAge(date) {
            // Date of birth converted to 'Date' object
            let birthDate = new Date(date);

            // Today's date received
            let today = new Date();

            // Calculate the year difference
            let age = today.getFullYear() - birthDate.getFullYear();

            // Check if the birthday has passed by comparing month and day
            let monthDiff = today.getMonth() - birthDate.getMonth();
            let dayDiff = today.getDate() - birthDate.getDate();

            // If the birthday hasn't come yet this year, decrease the age by 1
            if (monthDiff < 0 || (monthDiff === 0 && dayDiff < 0)) {
                age--;
            }
            return age;
        }

        console.log(calculateAge("1990-06-15")); // 34
        console.log(calculateAge('2002-11-06')); // 22
        console.log(calculateAge('1995-03-04')); // 30
        console.log(calculateAge('1969-01-04')); // 56
        console.log(calculateAge('1969-06-24')); // 55
        console.log(calculateAge('1998-12-02'))
    </script>
</body>

</html>
