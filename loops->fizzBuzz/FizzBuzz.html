<body>
    <h1>FizzBuzz</h1>
    <script>
        for (let i = 1; i < 101; i++) {
            if (i % 3 === 0 && i % 5 !== 0) {
                console.log(i, 'Fizz');
            };
            if (i % 5 === 0 && i % 3 !== 0) {
                console.log(i, 'Buzz');
            };
            if (i % 3 === 0 && i % 5 === 0) {
                console.log(i, 'FizzBuzz');
            };
        };
    </script>
</body>

</html>
