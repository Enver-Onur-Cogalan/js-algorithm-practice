<!DOCTYPE html>
<html lang="en" <head>
<meta charset="UFT-8">
<meta name="viewport" , initial-scale=1. <title>Select the Color</title>
</head>

<body>
    <h1>Select the Color</h1>
    <script>
        // 
        function color(n) {
            if (n >= 0 && n < 10) {
                return 'Yellow'
            } else if (n >= 10 && n < 20) {
                return 'Green'
            } else if (n >= 20 && n < 30) {
                return 'Blue'
            } else if (n >= 30 && n < 40) {
                return 'Red'
            } else if (n >= 40 && n < 50) {
                return 'Purple'
            } else if (n >= 50 && n < 60) {
                return 'White'
            } else {
                return 'Black'
            }
        };
        console.log(color(19));

    </script>
</body>

</html>
