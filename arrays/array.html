<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        /* 1. map() Challenge */
        const number = [1, 2, 3];
        const mappedNumber = number.map((item) => item * 2);
        console.log(mappedNumber); // [2, 4, 6] (3)

        /* 2. forEach() Challenge */
        const fruits = ['ğŸ', 'ğŸŒ', 'ğŸ“'];
        fruits.forEach((item) => console.log(`This is ${item}`)); // This is ğŸ // This is ğŸŒ // This is ğŸ“

        /* 3. filter() Challenge */
        const numbers = [5, 12, 8, 21];
        const filterNumbers = numbers.filter((item) => item > 10);
        console.log(filterNumbers); // [12, 21] (2)

        /* 5. includes() Challenge */
        const fruits_1 = ['ğŸ', 'ğŸŒ', 'ğŸ“'];
        console.log(fruits_1.includes('ğŸ')); // true

        /* 6. slice() Challenge */
        const number_1 = [1, 2, 3, 4, 5];
        const sliceNumber_1 = number_1.slice(0, 2);
        console.log(sliceNumber_1); // [1, 2] (2)

        /* 7. push() Challenge */
        const fruits_2 = ['ğŸ', 'ğŸŒ'];
        fruits_2.push('ğŸ‰');
        console.log(fruits_2); // ["ğŸ", "ğŸŒ", "ğŸ‰"] (3)

        /* 8. pop() Challenge */
        fruits_2.pop();
        console.log(fruits_2); // ["ğŸ", "ğŸŒ"] (2)
    </script>
</body>
